<div class="auth-container">
  <h1>Welcome Back</h1>
  <p class="subtitle">I'm choosing <strong>CONSISTENCY</strong> over excuses</p>
  
  <div class="error-message" *ngIf="error">{{ error }}</div>
  
  <form class="auth-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" [(ngModel)]="username" name="username" required autofocus>
    </div>
    
    <div class="form-group">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px;">
        <label>Password</label>
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot password?</a>
      </div>
      <input type="password" [(ngModel)]="password" name="password" required>
    </div>
    
    <button type="submit" class="btn-primary btn-full">Login</button>
  </form>
  
  <div class="auth-link">
    Don't have an account? <a routerLink="/signup">Sign up</a>
  </div>
</div>
