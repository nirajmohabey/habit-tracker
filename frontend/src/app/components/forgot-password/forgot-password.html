<div class="auth-container">
  <h1>Forgot Password</h1>
  <p class="subtitle">Enter your email or username to reset your password</p>
  
  <div class="error-message" *ngIf="error">{{ error }}</div>
  <div class="success-message" *ngIf="success">
    <p>If an account exists with that email or username, you will receive password reset instructions.</p>
    <a routerLink="/login" class="btn-primary btn-full" style="margin-top: 10px; display: block; text-align: center; text-decoration: none;">Back to Login</a>
  </div>
  
  <form class="auth-form" (ngSubmit)="onSubmit()" *ngIf="!success">
    <div class="form-group">
      <label>Email or Username</label>
      <input 
        type="text" 
        [(ngModel)]="emailOrUsername" 
        name="emailOrUsername" 
        placeholder="Enter your email or username"
        required 
        autofocus>
    </div>
    
    <button type="submit" class="btn-primary btn-full" [disabled]="isLoading">
      {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
    </button>
  </form>
  
  <div class="auth-link">
    Remember your password? <a routerLink="/login">Back to Login</a>
  </div>
</div>
