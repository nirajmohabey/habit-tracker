<div class="auth-container">
  <div class="auth-card">
    <h1>Reset Password</h1>
    
    <div *ngIf="checkingToken" class="loading-message">
      <p>Verifying reset link...</p>
    </div>
    
    <div *ngIf="!checkingToken && !tokenValid" class="error-message">
      <p>{{ error || 'Invalid or expired reset link' }}</p>
      <a routerLink="/forgot-password" class="link">Request a new password reset</a>
    </div>
    
    <form *ngIf="tokenValid && !success" (ngSubmit)="onSubmit()" #resetForm="ngForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          placeholder="Enter new password"
        />
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          minlength="6"
          placeholder="Confirm new password"
        />
      </div>
      
      <div *ngIf="error" class="error-message">
        <p>{{ error }}</p>
      </div>
      
      <button type="submit" class="btn-primary" [disabled]="isLoading || !resetForm.valid">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">Resetting...</span>
      </button>
    </form>
    
    <div *ngIf="success" class="success-message">
      <p>âœ… Password reset successfully!</p>
      <p>Redirecting to login page...</p>
    </div>
    
    <div class="auth-footer">
      <a routerLink="/login" class="link">Back to Login</a>
    </div>
  </div>
</div>
